<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet">
</head>
<body class="main-content">
    <header class="section section1 header active" id="home">
        <div class="header-content">
            <div class="left-header">
                <div class="header-shape"></div>
                <div class="image">
                    <img src="img/hero.png" alt="">
                </div>
            </div>
            <div class="right-header">
                <h1 class="name">
                    Hi, I'm <span>Jake Stumph</span>
                </h1>
                <p>
                    I am a Los Angeles-based full stack software developer, 
                    well-versed in several coding langauges and frameworks.
                </p>
                <a href="" class="main-btn">
                    <span class="btn-text">Download resume</span>
                </a>
            </div>
        </div>
    </header>
    <main>
        <section class="section section2 about" id="about"></section>
        <section class="section section3 portfolio" id="portfolio"></section>
        <section class="section section4 blogs" id="blogs"></section>
        <section class="section section5 contact" id="contact"></section>
    </main>
    
    <div class="controls">
        <div class="control control-1 active-btn" data-id="home">
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="control control-2 " data-id="about">
            <i class="fa-solid fa-address-card"></i>
        </div>
        <div class="control control-3 " data-id="portfolio">
            <i class="fa-sharp fa-solid fa-folder"></i>
        </div>
        <div class="control control-4 " data-id="blogs">
            <i class="fa-sharp fa-solid fa-paragraph"></i>
        </div>
        <div class="control control-5 " data-id="contact">
            <i class="fa-solid fa-phone"></i>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
